---
- name: Configure host.
  hosts: all
  vars_files:
    - default.config.yml

  roles:
    - geerlingguy.docker

  pre_tasks:
    - name: Install required softwares
      apt:
        pkg:
          - git
          - vim
          - zsh
          - tmux 
          - apt-transport-https
          - ca-certificates
          - curl
          - zip
          - unzip
        state: present
